<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Burger Menus</title>
  <style>
    :root {
      --stroke-color: #000;
      --stroke-width: 6px;
      --stroke-width-x: 5.5px;
      --transition-duration: 400ms;
      --transition-delay: 200ms;
    }

    * {
      box-sizing: border-box;
    }

    body {
      align-items: center;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    svg {
      height: 80px;
      position: absolute;
      width: 80px;
    }

    .plates {
      display: grid;
      grid-template-columns: repeat(auto-fit, 80px);
      gap: 0;
      max-width: 640px;
      justify-content: center;
    }

    @media (max-width: 640px) {
      .plates {
        grid-template-columns: repeat(4, 80px);
      }
    }

    .plate {
      height: 80px;
      width: 80px;
      cursor: pointer;
      position: relative;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .burger {
      filter: url(#gooeyness);
    }

    .x {
      transform: scale(0);
      transition: transform var(--transition-duration);
    }

    .line {
      fill: none;
      stroke: var(--stroke-color);
      stroke-width: var(--stroke-width);
      stroke-linecap: round;
      stroke-linejoin: round;
      transform-origin: 50%;
      transition: 
        stroke-dasharray 500ms var(--transition-delay),
        stroke-dashoffset 500ms var(--transition-delay),
        transform 500ms var(--transition-delay);
    }

    .x .line {
      stroke-width: var(--stroke-width-x);
    }

    /* Plate 1 */
    .plate1 .line2 {
      stroke-dasharray: 40 200;
      stroke-dashoffset: 0;
    }

    .plate1 .line3 {
      stroke-dasharray: 40 179;
      stroke-dashoffset: 0;
    }

    .active .line {
      transition: 
        stroke-dasharray 500ms,
        stroke-dashoffset 500ms,
        transform 500ms;
    }

    .active.plate1 .line1 {
      transform: scale(0, 1);
      transition: transform 500ms 100ms;
    }

    .active.plate1 .line2 {
      stroke-dasharray: 5 200;
      stroke-dashoffset: -164px;
    }

    .active.plate1 .line3 {
      stroke-dasharray: 5 179;
      stroke-dashoffset: -142px;
    }

    .active .x {
      transform: scale(1);
      transition: transform var(--transition-duration) 350ms;
    }

    /* Plate 2 */
    .plate2 .line1 {
      stroke-dasharray: 21 185.62753295898438;
      transition-delay: 0;
    }

    .plate2 .line2 {
      stroke-dasharray: 21 178.6514129638672;
      transition-delay: 30ms;
    }

    .plate2 .line3 {
      stroke-dasharray: 21 197.92425537109375;
      transition-delay: 60ms;
    }

    .plate2 .line4 {
      stroke-dasharray: 21 190.6597137451172;
      transition-delay: 90ms;
    }

    .plate2 .line5 {
      stroke-dasharray: 21 208.52874755859375;
      transition-delay: 120ms;
    }

    .plate2 .line6 {
      stroke-dasharray: 21 186.59703063964844;
      transition-delay: 150ms;
    }

    .active.plate2 .line1 {
      stroke-dasharray: 5 185.62753295898438;
      stroke-dashoffset: -141px;
    }

    .active.plate2 .line2 {
      stroke-dasharray: 5 178.6514129638672;
      stroke-dashoffset: -137px;
    }

    .active.plate2 .line3 {
      stroke-dasharray: 5 197.92425537109375;
      stroke-dashoffset: -176px;
    }

    .active.plate2 .line4 {
      stroke-dasharray: 5 190.6597137451172;
      stroke-dashoffset: -159px;
    }

    .active.plate2 .line5 {
      stroke-dasharray: 5 208.52874755859375;
      stroke-dashoffset: -139px;
    }

    .active.plate2 .line6 {
      stroke-dasharray: 5 186.59703063964844;
      stroke-dashoffset: -176px;
    }

    .active.plate2 .x {
      transition: transform var(--transition-duration) 250ms;
    }

    /* Plate 3 */
    .plate3 .line {
      transition: 
        stroke-dasharray 300ms var(--transition-delay),
        stroke-dashoffset 300ms var(--transition-delay),
        transform 300ms var(--transition-delay);
    }

    .plate3 .line1 {

    }

    .plate3 .line2 {
      stroke-dasharray: 21 112;
    }

    .plate3 .line3 {
      stroke-dasharray: 21 102;
    }

    .plate3 .line4 {

    }

    .plate3 .line5 {

    .plate3 .line6 {

    .plate3 .x {

    }

    .active.plate3 .line {
      transition: 
        stroke-dasharray var(--transition-duration),
        stroke-dashoffset var(--transition-duration),
        transform var(--transition-duration);
    }

    .active.plate3 .line1 {
      stroke-dasharray: 5 109;
      stroke-dashoffset: -95px;
    }

    .active.plate3 .line2 {
      stroke-dasharray: 5 112;
      stroke-dashoffset: -96px;
    }

    .active.plate3 .line3 {
      stroke-dasharray: 5 102;
      stroke-dashoffset: -79px;
    }

    .active.plate3 .line4 {
      stroke-dasharray: 5 103;
      stroke-dashoffset: -78px;

    .active.plate3 .line5 {

      stroke-dashoffset: -63px;

    .active.plate3 .line6 {
      stroke-dasharray: 5 115;
      stroke-dashoffset: -64px;
    }

    .active.plate3 .x {
      transition: transform var(--transition-duration) 100ms;
    }

    /* Plate 4 */
    .plate4 .x {
      transition: transform var(--transition-duration);
    }

    .plate4 .line {
      transform-origin: 50%;
      transition: transform var(--transition-duration) 100ms;
    }

    .active.plate4 .line {
      transition: transform var(--transition-duration);
    }

    .active.plate4 .line1 {
      transform: translate(18px, -3px) rotate(-45deg) scale(0.7);
    }

    .active.plate4 .line2 {
      transform: translate(-18px, -3px) rotate(45deg) scale(0.7);
    }

    .active.plate4 .line3 {
      transform: translateY(0) rotate(45deg) scale(0.7);
    }

    .active.plate4 .line4 {
      transform: translateY(0) rotate(-45deg) scale(0.7);
    }

    .active.plate4 .line5 {
      transform: translate(18px, 3px) rotate(45deg) scale(0.7);
    }

    .active.plate4 .line6 {

    }

    .active.plate4 .x {
      transition: transform var(--transition-duration) 100ms;
      transform: scale(1);
    }

    /* Plate 5 */
    .plate5 .line {
      transition: 
        stroke-dasharray var(--transition-duration) 100ms,

    .plate7 .x {

    .active.plate7 .line {

  <script type="module">
    class BurgerMenu {
      constructor(element) {
        this.element = element;
        this.isActive = false;
        this.init();
      }

      init() {
        this.element.addEventListener('click', () => this.toggle());
        this.element.addEventListener('keydown', (e) => this.handleKeydown(e));
      }

      toggle() {
        this.isActive = !this.isActive;
        this.element.classList.toggle('active', this.isActive);
        this.element.setAttribute('aria-expanded', this.isActive);
      }

      handleKeydown(event) {
        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          this.toggle();
        }
      }
    }

    // Initialize all burger menus
    const initBurgerMenus = () => {
      const plates = document.querySelectorAll('.plate');
      plates.forEach(plate => new BurgerMenu(plate));
    };

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initBurgerMenus);
    } else {
      initBurgerMenus();
    }
  </script>
